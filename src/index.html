<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    
    <!-- Fontawesome (√≠conos) -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <!-- Estilos externos -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">üÉè Generador de Cartas Aleatorio</h1>
      
      <!-- Card container -->
      <div id="cardContainer">
        <div id="card" class="card">
          <div class="top-left">
            <span id="topValue">A</span>
            <span id="topSuit">‚ô†</span>
          </div>
          <div class="center">
            <span id="centerSuit">‚ô†</span>
          </div>
          <div class="bottom-right">
            <span id="bottomValue">A</span>
            <span id="bottomSuit">‚ô†</span>
          </div>
        </div>
      </div>
      
      <!-- Controls -->
      <div class="controls">
        <button onclick="generateNewCard()">
          <i class="fas fa-sync-alt"></i> Nueva Carta
        </button>
        <button onclick="toggleTimer()" id="timerBtn">
          <i class="fas fa-play"></i> Iniciar Timer (10s)
        </button>
      </div>
      
      <!-- Timer display -->
      <div class="timer-display" id="timerDisplay">
        Timer desactivado
      </div>
      
      <!-- Size controls -->
      <div class="size-controls">
        <label style="color: white;">
          Ancho: <input type="number" id="widthInput" value="200" min="150" max="400" onchange="updateCardSize()">px
        </label>
        <label style="color: white;">
          Alto: <input type="number" id="heightInput" value="280" min="200" max="500" onchange="updateCardSize()">px
        </label>
      </div>
      
      <div class="fixed-bottom p-4">
        Made with ‚ù§Ô∏è by
        <a href="https://www.4geeksacademy.com" style="color: white;">4Geeks Academy</a>
      </div>
    </div>

    <!-- Script externo -->
    <script src="app.js"></script>
  </body>
</html>
