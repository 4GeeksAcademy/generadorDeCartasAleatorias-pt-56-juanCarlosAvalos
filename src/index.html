<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas Aleatorias</title>
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Generador de Cartas Aleatorias</h1>
      
        <div id="cardContainer">
        <div id="card" class="card">
          <div class="top-left">
            <span id="topValue">A</span>
            <span id="topSuit">♠</span>
          </div>
          <div class="center">
            <span id="centerSuit">♠</span>
          </div>
          <div class="bottom-right">
            <span id="bottomValue">A</span>
            <span id="bottomSuit">♠</span>
          </div>
        </div>
      </div>
        
      <div class="controls">
        <button onclick="generateNewCard()">
          <i class="fas fa-sync-alt"></i> Nueva Carta
        </button>
        <button onclick="toggleTimer()" id="timerBtn">
          <i class="fas fa-play"></i> Iniciar Timer (10s)
        </button>
      </div>
      
     
      <div class="timer-display" id="timerDisplay">
        Timer desactivado
      </div>
      
      
      <div class="size-controls">
        <label>
          Ancho: 
          <input type="number" id="widthInput" value="200" min="150" max="400" onchange="updateCardSize()">px
        </label>
        <label>
          Alto: 
          <input type="number" id="heightInput" value="280" min="200" max="500" onchange="updateCardSize()">px
        </label>
      </div>
      
      <div class="fixed-bottom p-4">
        Realizado con amor para
        <a href="https://www.4geeksacademy.com" style="color: white;">4Geeks Academy</a>
      </div>
    </div>

    
    <script src="app.js"></script>
  </body>
</html>
